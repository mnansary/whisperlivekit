# This is a simple Nginx configuration to serve the static frontend application.

server {
    listen 80;
    server_name localhost;

    # The root directory where our frontend files are located inside the container.
    root /usr/share/nginx/html;

    # The default file to serve.
    index index.html;

    # This ensures that Nginx will find the files correctly.
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Add headers to prevent caching of dynamic content if needed,
    # though for this setup it's not strictly necessary.
    # location ~* \.(js|css|html)$ {
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    #     add_header Pragma "no-cache";
    #     add_header Expires 0;
    # }
}
